<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>World Average Temperature Visualization</title>
</head>
<body>
    <div class="left">
        <h1 class="white center padding">Average temperatures across the world</h1>
        <div id="legend" class="legend">
            <div class="legend-gradient"></div>
            <div class="legend-labels"></div>
        </div>
        <p class="countryName"></p>
        <div id="lineChartContainer" class="chart-container"></div>
        <div id="barChartContainer" class="chart-container"></div>
    </div>
    
    <div class="right">
        <div id="container">
            <svg id="my_dataviz"></svg>
        </div>
    </div>

    <div id="tooltip" class="hidden"></div>

    <script>
        var svg = d3.select("svg"),
            width = document.getElementById('container').offsetWidth,
            height = window.innerHeight;
    
        svg.attr("width", width)
            .attr("height", height);
    
        var zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", zoomed);
    
        svg.call(zoom);
    
        var g = svg.append("g");
    
        function zoomed() {
            var t = d3.event.transform;
            var h = height / t.k, w = width / t.k;
            t.x = Math.min(0, Math.max(t.x, width - width * t.k));
            t.y = Math.min(0, Math.max(t.y, height - height * t.k));
            g.attr("transform", t);
        }
    
        var path = d3.geoPath();
        var projection = d3.geoMercator()
            .scale(150)
            .translate([width / 2, height / 2]);
    
        var data = [];
    
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "world_temperatures.csv", function(d) {
                var parsedDate = new Date(d.Day);
                var month = parsedDate.getMonth() + 1;
                var countryCode = d.Code; 
                var countryName = d.Entity; 
                var countryIndex = data.findIndex(function(country) {
                    return country.countryCode === countryCode;
                });

                if (countryIndex === -1) {
                    data.push({
                        countryCode: countryCode,
                        countryName: countryName,
                        temperatures: [{ year: d.year, month: month, averageTemp: +d["Average surface temperature"] }]
                    });
                } else {
                    data[countryIndex].temperatures.push({ year: d.year, month: month, averageTemp: +d["Average surface temperature"] });
                }
            })
            .await(ready);
    
        function ready(error, topo) {
            var allTemperatures = data.flatMap(country => country.temperatures.map(temp => temp.averageTemp));
            var colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
                .domain([d3.max(allTemperatures), d3.min(allTemperatures)]);

            g.selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .attr("fill", function (d) {
                    var countryData = data.find(function(country) {
                        return country.countryCode === d.id;
                    });
                    return countryData ? colorScale(countryData.temperatures[countryData.temperatures.length - 1].averageTemp) : "#ccc";
                })
                .attr("class", "country")
                .on("mouseover", function(d) {
                    var countryData = data.find(function(country) {
                        return country.countryCode === d.id;
                    });
                    if (countryData) {
                        var tooltipHTML = "<strong>Country:</strong> " + countryData.countryName + "<br>" +
                            "<strong>Average Temperature:</strong> " + (countryData.temperatures ? countryData.temperatures[countryData.temperatures.length - 1].averageTemp + "°C" : "No data available") + "<br>" +
                            "<strong>Year:</strong> " + (countryData.temperatures ? countryData.temperatures[countryData.temperatures.length - 1].year : "No data available") + "<br>" +
                            "<strong>Month:</strong> " + (countryData.temperatures ? countryData.temperatures[countryData.temperatures.length - 1].month : "No data available");
    
                        d3.select("#tooltip")
                            .style("left", (d3.event.pageX + 10) + "px")
                            .style("top", (d3.event.pageY - 30) + "px")
                            .html(tooltipHTML);
                        d3.select("#tooltip").classed("hidden", false);
                    } else {
                        var tooltipHTML = "<strong>No data available.</strong> ";
    
                        d3.select("#tooltip")
                            .style("left", (d3.event.pageX + 10) + "px")
                            .style("top", (d3.event.pageY - 30) + "px")
                            .html(tooltipHTML);
                        d3.select("#tooltip").classed("hidden", false);
                    }
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").classed("hidden", true);
                })
                .on("click", countryClicked);
    
            var legendLabels = d3.select(".legend-labels");
            var colorRange = colorScale.range();
            for (var i = 0; i < colorRange.length; i++) {
                var label = legendLabels.append("div")
                    .style("background-color", colorRange[i])
                    .style("flex", "1")
                    .style("height", "10px");
            }
        }

        function drawLineChart(countryData) {
            var temperatures = countryData.temperatures;
            var years = temperatures.map(function(d) { return d.year; });
            var avgTemps = temperatures.map(function(d) { return d.averageTemp; });

            var margin = {top: 20, right: 20, bottom: 50, left: 70},
                width = 400 - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;

            var svg = d3.select("#lineChartContainer").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear().domain([d3.min(years), d3.max(years)]).range([0, width]);
            var y = d3.scaleLinear().domain([d3.min(avgTemps), d3.max(avgTemps)]).range([height, 0]);

            var line = d3.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.averageTemp); })
                .curve(d3.curveLinear); 

            var path = svg.append("path")
                .datum(temperatures)
                .attr("class", "line")
                .attr("d", line);

            var totalLength = path.node().getTotalLength();

            path
                .attr("stroke-dasharray", totalLength + " " + totalLength)
                .attr("stroke-dashoffset", totalLength)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0).tickSizeInner(0).tickPadding(10).tickFormat(d3.format("d")))
                .selectAll("text")
                .style("fill", "white");

            svg.append("g")
                .call(d3.axisLeft(y).tickSizeOuter(0).tickSizeInner(0).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.selectAll(".domain")
                .style("stroke", "white");

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 30) + ")")
                .style("text-anchor", "middle")
                .text("Year")
                .style("fill", "white");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 20)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Average Temperature (°C)")
                .style("fill", "white");
        }

        function drawBarChart(countryData) {
            var temperatures = countryData.temperatures;
            var maxTemp = d3.max(temperatures, function(d) { return d.averageTemp; });
            var minTemp = d3.min(temperatures, function(d) { return d.averageTemp; });

            var margin = {top: 20, right: 20, bottom: 50, left: 70},
                width = 400 - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;

            var svg = d3.select("#barChartContainer").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleBand().range([0, width]).padding(0.1);
            var y = d3.scaleLinear().range([height, 0]);

            x.domain(["Min Temp", "Max Temp"]);
            y.domain([0, d3.max([maxTemp, minTemp])]);

            svg.selectAll(".bar")
                .data([minTemp, maxTemp])
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d, i) { return x(i === 0 ? "Min Temp" : "Max Temp"); })
                .attr("width", x.bandwidth())
                .attr("y", y(0))
                .attr("height", 0)
                .transition()
                .duration(2000)
                .attr("y", function(d) { return y(d); })
                .attr("height", function(d) { return height - y(d); });

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.append("g")
                .call(d3.axisLeft(y).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.selectAll(".domain")
                .style("stroke", "white");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 20)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Temperature (°C)")
                .style("fill", "white");
        }

        function countryClicked(d) {
            var countryCode = d.id;
            console.log("Country Code:", countryCode);

            var countryData = data.find(function(country) {
                return country.countryCode === countryCode;
            });
            console.log("Country Data:", countryData); 

            d3.select(".countryName")
                .html(countryData.countryName);
            d3.select("#lineChartContainer").selectAll("svg").remove();
            d3.select("#barChartContainer").selectAll("svg").remove();

            if (countryData) {
                drawLineChart(countryData);
                drawBarChart(countryData);
            }
        }
    </script>
</body>
</html>

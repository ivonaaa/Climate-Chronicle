<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>World Average Temperature Visualization</title>
</head>
<body>
    <div id="mainContainer">
        <div id="main">
            <div class="left">
                <h1 class="white center padding">Average temperatures across the world</h1>
                <div id="legend" class="legend"></div>
                <p class="countryName"></p>
                <div id="lineChartContainer" class="chart-container"></div>
                <div id="barChartContainer" class="chart-container"></div>
            </div>
            <div id="container">
                <svg id="my_dataviz"></svg>
                <div class="slider-container">
                    <div class="slider">
                        <label class="slider-label" for="yearSlider">Year: <span id="yearValue">2024</span></label>
                        <input type="range" id="yearSlider" class="pointer" min="1940" max="2024" value="2024" step="1">
                    </div>
                    <button id="playButton" class="play-button pointer">Play</button>
                </div>
            </div> 
        </div>
        <div id="compareContainer">
            <div id="pickCountry">
                <div id="picker">
                    <label for="country1">Select Country 1:</label>
                    <select id="country1" class="country-select"></select>
                </div>
                <div id="picker">
                    <label for="country2">Select Country 2:</label>
                    <select id="country2" class="country-select"></select>
                </div>
            </div>
            <div id="lineChartContainer1" class="chart-container"></div>
        </div>
    </div>
    <div id="tooltip" class="hidden"></div>
    <script>
        var svg = d3.select("svg"),
            width = document.getElementById('container').offsetWidth,
            height = window.innerHeight;
    
        svg.attr("width", width)
            .attr("height", height);
    
        var zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", zoomed);
    
        svg.call(zoom);
    
        var g = svg.append("g");
    
        function zoomed() {
            var t = d3.event.transform;
            var h = height / t.k, w = width / t.k;
            t.x = Math.min(0, Math.max(t.x, width - width * t.k));
            t.y = Math.min(0, Math.max(t.y, height - height * t.k));
            g.attr("transform", t);
        }
    
        var path = d3.geoPath();
        var projection = d3.geoMercator()
            .scale(150)
            .translate([width / 2, height / 2]);
    
        var data = [];
        var currentYear = 2024;
    
        d3.queue()
            .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
            .defer(d3.csv, "world_temperatures.csv", function(d) {
                var parsedDate = new Date(d.Day);
                var countryCode = d.Code; 
                var countryName = d.Entity; 
                var countryIndex = data.findIndex(function(country) {
                    return country.countryCode === countryCode;
                });

                if (countryIndex === -1) {
                    data.push({
                        countryCode: countryCode,
                        countryName: countryName,
                        temperatures: [{ year: d.year, averageTemp: +d["Average surface temperature"] }]
                    });
                } else {
                    data[countryIndex].temperatures.push({ year: d.year, averageTemp: +d["Average surface temperature"] });
                }
            })
            .await(ready);

        function updateMap(selectedYear) {
            currentYear = selectedYear;
            var allTemperatures = data.flatMap(country => 
                country.temperatures.filter(temp => temp.year == selectedYear).map(temp => temp.averageTemp)
            );
            
            var colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
                .domain([d3.max(allTemperatures), d3.min(allTemperatures)]);

            g.selectAll("path")
                .attr("fill", function (d) {
                    var countryData = data.find(function(country) {
                        return country.countryCode === d.id;
                    });
                    var tempData = countryData ? countryData.temperatures.find(function(temp) {
                        return temp.year == selectedYear;
                    }) : null;
                    return tempData ? colorScale(tempData.averageTemp) : "#ccc";
                });
        }

        function ready(error, topo) {
            var temperatureIntervals = d3.range(-15, 35, 5);

            var colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
                .domain([d3.max(temperatureIntervals), d3.min(temperatureIntervals)]);

                g.selectAll("path")
                    .data(topo.features)
                    .enter()
                    .append("path")
                    .attr("d", d3.geoPath().projection(projection))
                    .attr("fill", function (d) {
                        var countryData = data.find(function(country) {
                            return country.countryCode === d.id;
                        });
                        var tempData = countryData ? countryData.temperatures.find(function(temp) {
                            return temp.year == 2024;
                        }) : null;
                        return tempData ? colorScale(tempData.averageTemp) : "#ccc";
                    })
                    .attr("class", "country pointer") 
                    .on("mouseover", function(d) {
                        var countryData = data.find(function(country) {
                            return country.countryCode === d.id;
                        });
                        var tempData = countryData ? countryData.temperatures.find(function(temp) {
                            return temp.year == +document.getElementById("yearSlider").value;
                        }) : null;

                        var mouseX = d3.event.pageX;
                        var mouseY = d3.event.pageY;

                        var mapContainer = document.getElementById("container");
                        var mapRect = mapContainer.getBoundingClientRect();
                        var mapCenterX = mapRect.left + mapRect.width / 2;

                        var tooltipX, tooltipY;
                        var tooltipWidth = 150;
                        var tooltipOffsetX = 10;
                        var tooltipOffsetY = -30;

                        if (mouseX > mapCenterX) {
                            tooltipX = mouseX - tooltipOffsetX - tooltipWidth;
                        } else {
                            tooltipX = mouseX + tooltipOffsetX;
                        }

                        tooltipY = mouseY + tooltipOffsetY;

                        d3.select("#tooltip")
                            .style("left", tooltipX + "px")
                            .style("top", tooltipY + "px");

                        if (tempData) {
                            var tooltipHTML = "<strong>Country:</strong> " + countryData.countryName + "<br>" +
                                "<strong>Average Temperature:</strong> " + tempData.averageTemp.toFixed(2) + "°C" + "<br>" +
                                "<strong>Year:</strong> " + tempData.year;

                            d3.select("#tooltip").html(tooltipHTML);
                            d3.select("#tooltip").classed("hidden", false);
                        } else {
                            var tooltipHTML = "<strong>No data available.</strong> ";

                            d3.select("#tooltip").html(tooltipHTML);
                            d3.select("#tooltip").classed("hidden", false);
                        }
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip").classed("hidden", true);
                    })
                    .on("click", countryClicked);
    
                    var legendContainer = d3.select(".legend");

                    legendContainer.selectAll("*").remove();

                    var legendLabels = legendContainer.append("div")
                        .attr("class", "legend-labels")
                        .style("display", "flex")
                        .style("justify-content", "space-between")
                        .style("width", "100%");

                    temperatureIntervals.forEach(function(temp, index) {
                        var label = legendLabels.append("div")
                            .style("display", "flex")
                            .style("flex-direction", "column")
                            .style("align-items", "center")
                            .style("width", "50px")  
                            .style("margin", "0px")
                            .style("flex", "1");  

                        label.append("div")
                            .style("background-color", colorScale(temp))
                            .style("width", "100%")
                            .style("height", "20px");

                        label.append("div")
                            .style("margin-top", "5px")
                            .style("text-align", "center")
                            .text(temp + "°C");
                    });

                updateMap(2024);
                populateCountrySelects();
        }

        function drawLineChart(countryData, label) {
            var temperatures = countryData.temperatures;
            var years = temperatures.map(function(d) { return d.year; });
            var avgTemps = temperatures.map(function(d) { return d.averageTemp; });

            var margin = {top: 20, right: 20, bottom: 50, left: 70},
                width = 500 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom;  

            var svg = d3.select("#lineChartContainer").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear().domain([d3.min(years), d3.max(years)]).range([0, width]);
            var y = d3.scaleLinear().domain([d3.min(avgTemps), d3.max(avgTemps)]).range([height, 0]);

            var line = d3.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.averageTemp); })
                .curve(d3.curveLinear);

            var path = svg.append("path")
                .datum(temperatures)
                .attr("class", "line")
                .attr("stroke", "white")
                .attr("d", line);

            var totalLength = path.node().getTotalLength();

            path
                .attr("stroke-dasharray", totalLength + " " + totalLength)
                .attr("stroke-dashoffset", totalLength)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0).tickSizeInner(0).tickPadding(10).tickFormat(d3.format("d")))
                .selectAll("text")
                .style("fill", "white");

            svg.append("g")
                .call(d3.axisLeft(y).tickSizeOuter(10).tickSizeInner(0).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.selectAll(".domain")
                .style("stroke", "white");

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Year")
                .style("fill", "white");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 10)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Average Temperature (°C)")
                .style("fill", "white");

            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "underline")
                .style("fill", "white")
                .text(label);
        }

        function drawBarChart(countryData) {
            var temperatures = countryData.temperatures;
            var maxTemp = d3.max(temperatures, function(d) { return d.averageTemp; });
            var minTemp = d3.min(temperatures, function(d) { return d.averageTemp; });

            var maxTempData = temperatures.find(function(d) { return d.averageTemp === maxTemp; });
            var minTempData = temperatures.find(function(d) { return d.averageTemp === minTemp; });

            var margin = {top: 20, right: 20, bottom: 50, left: 70},
                width = 500 - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;

            var svg = d3.select("#barChartContainer").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleBand().range([0, width]).padding(0.1);
            var y = d3.scaleLinear().range([height, 0]);

            x.domain(["Min Temp", "Max Temp"]);
            y.domain([0, d3.max([Math.abs(maxTemp), Math.abs(minTemp)])]);

            svg.selectAll(".bar")
                .data([minTempData, maxTempData])
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d, i) { return x(i === 0 ? "Min Temp" : "Max Temp"); })
                .attr("width", x.bandwidth())
                .attr("y", height)
                .attr("height", 0)
                .attr("fill", "white")
                .transition()
                .duration(2000)
                .attr("y", function(d) { return y(Math.abs(d.averageTemp)); })
                .attr("height", function(d) { return height - y(Math.abs(d.averageTemp)); });

            svg.selectAll(".label")
                .data([minTempData, maxTempData])
                .enter().append("text")
                .attr("class", "label")
                .attr("x", function(d, i) { return x(i === 0 ? "Min Temp" : "Max Temp") + x.bandwidth() / 2; })
                .attr("y", height + 20)
                .attr("text-anchor", "middle")
                .style("fill", "white")
                .text(function(d) { return `${d.year}\n${d.averageTemp.toFixed(2)}°C`; })
                .transition()
                .duration(2000)
                .attr("y", function(d) { return y(Math.abs(d.averageTemp)) - 10; });

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.selectAll(".domain")
                .style("stroke", "white");
        }

        function countryClicked(d) {
            var countryCode = d.id;
            console.log("Country Code:", countryCode);

            var countryData = data.find(function(country) {
                return country.countryCode === countryCode;
            });
            console.log("Country Data:", countryData);

            d3.select(".countryName")
                .html(countryData.countryName);
            d3.select("#lineChartContainer").selectAll("svg").remove();
            d3.select("#barChartContainer").selectAll("svg").remove();

            if (countryData) {
                drawLineChart(countryData);
                drawBarChart(countryData);
            }
        }

        d3.select("#yearSlider").on("input", function() {
            var year = +this.value;
            d3.select("#yearValue").text(year);
            updateMap(year);
        });

        var playButton = document.getElementById("playButton");
        var playing = false;
        var interval;

        playButton.addEventListener("click", function() {
            if (!playing) {
                playing = true;
                playButton.textContent = "Pause";
                interval = setInterval(function() {
                    var currentYear = parseInt(yearSlider.value);
                    if (currentYear < 2024) {
                        yearSlider.value = currentYear + 1;
                    } else {
                        yearSlider.value = 1940;
                    }
                    var selectedYear = yearSlider.value;
                    yearValue.textContent = selectedYear;
                    updateMap(selectedYear);
                }, 1000);
            } else {
                playing = false;
                playButton.textContent = "Play";
                clearInterval(interval);
            }
        });

        function populateCountrySelects() {
            var countrySelect1 = document.getElementById('country1');
            var countrySelect2 = document.getElementById('country2');

            data.forEach(function(country) {
                var option1 = document.createElement('option');
                option1.value = country.countryCode;
                option1.text = country.countryName;
                countrySelect1.appendChild(option1);

                var option2 = document.createElement('option');
                option2.value = country.countryCode;
                option2.text = country.countryName;
                countrySelect2.appendChild(option2);
            });
        }

        document.getElementById('country1').addEventListener('change', updateLineCharts);
        document.getElementById('country2').addEventListener('change', updateLineCharts);

        function updateLineCharts() {
            var countryCode1 = document.getElementById('country1').value;
            var countryCode2 = document.getElementById('country2').value;

            var countryData1 = data.find(function(country) {
                return country.countryCode === countryCode1;
            });
            var countryData2 = data.find(function(country) {
                return country.countryCode === countryCode2;
            });

            d3.select("#lineChartContainer1").selectAll("svg").remove();
            if (countryData1 && countryData2) drawLineChartCompare(countryData1, countryData2);
        }

        function drawLineChartCompare(countryData1, countryData2) {
            var temperatures1 = countryData1.temperatures;
            var temperatures2 = countryData2.temperatures;

            var years1 = temperatures1.map(function(d) { return d.year; });
            var avgTemps1 = temperatures1.map(function(d) { return d.averageTemp; });

            var years2 = temperatures2.map(function(d) { return d.year; });
            var avgTemps2 = temperatures2.map(function(d) { return d.averageTemp; });

            var allYears = d3.merge([years1, years2]);
            var allTemps = d3.merge([avgTemps1, avgTemps2]);

            var margin = {top: 20, right: 20, bottom: 50, left: 70},
                width = 1000 - margin.left - margin.right,
                height = 550 - margin.top - margin.bottom;  

            var svg = d3.select("#lineChartContainer1").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scaleLinear().domain([d3.min(allYears), d3.max(allYears)]).range([0, width]);
            var y = d3.scaleLinear().domain([d3.min(allTemps), d3.max(allTemps)]).range([height, 0]);

            var line1 = d3.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.averageTemp); })
                .curve(d3.curveLinear);

            var line2 = d3.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.averageTemp); })
                .curve(d3.curveLinear);

            var path1 = svg.append("path")
                .datum(temperatures1)
                .attr("class", "line")
                .attr("stroke", "blue")
                .attr("d", line1);

            var path2 = svg.append("path")
                .datum(temperatures2)
                .attr("class", "line")
                .attr("stroke", "red")
                .attr("d", line2);

            var totalLength1 = path1.node().getTotalLength();
            var totalLength2 = path2.node().getTotalLength();

            path1
                .attr("stroke-dasharray", totalLength1 + " " + totalLength1)
                .attr("stroke-dashoffset", totalLength1)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);

            path2
                .attr("stroke-dasharray", totalLength2 + " " + totalLength2)
                .attr("stroke-dashoffset", totalLength2)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attr("stroke-dashoffset", 0);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0).tickSizeInner(0).tickPadding(10).tickFormat(d3.format("d")))
                .selectAll("text")
                .style("fill", "white");

            svg.append("g")
                .call(d3.axisLeft(y).tickSizeOuter(10).tickSizeInner(0).tickPadding(10))
                .selectAll("text")
                .style("fill", "white");

            svg.selectAll(".domain")
                .style("stroke", "white");

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Year")
                .style("fill", "white");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 10)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Average Temperature (°C)")
                .style("fill", "white");

            var legend = svg.append("g")
                .attr("class", "legendCompare");

            var text1 = legend.append("text")
                .attr("x", 10)
                .attr("y", 15)
                .attr("fill", "blue")
                .text(countryData1.countryName);

            var text2 = legend.append("text")
                .attr("x", 10)
                .attr("y", 35)
                .attr("fill", "red")
                .text(countryData2.countryName);

            var text1Width = text1.node().getBBox().width;
            var text2Width = text2.node().getBBox().width;

            var rectWidth = Math.max(text1Width, text2Width) + 20; 

            legend.insert("rect", ":first-child")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", rectWidth)
                .attr("height", 50)
                .attr("fill", "white")
                .attr("opacity", 0.5);

            legend.attr("transform", "translate(" + (width - rectWidth - 10) + "," + (height - 60) + ")");
        }

    </script>
</body>
</html>
